<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .orange {
            color: orange;
        }

        .caramel {
            background-color: peru;
        }

        .almond {
            background-color: burlywood;
        }

        .mocha {
            background-color: bisque;
        }

        form :focus:required:invalid {
            border-color: #a94442;
        }
    </style>
</head>
<body class="container">
<header>
    <h1>Coffeerun</h1>
</header>
<section>
    <div class="panel panel-default">
        <div class="panel-body">
            <form data-coffee-order="form" name="coffee-form">
                <div class="form-group">
                    <label for="coffeeOrder">Coffee Order</label>
                    <input name="coffee" class="form-control" id="coffeeOrder" required autofocus pattern="[a-zA-Z\s]+">
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" class="form-control" name="emailAddress" id="emailInput" value=""
                           placeholder="dr@who.com" required>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="size" value="short">
                        Short
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="size" value="tall" checked>
                        Tall
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="size" value="grande">
                        Grande
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="size" value="coffee-zilla">
                        Coffee-zilla
                    </label>
                </div>
                <div class="form-group">
                    <label for="flavorShot">Flavor Shot</label>
                    <select name="flavor" id="flavorShot" class="form-contol">
                        <option value="">None</option>
                        <option value="caramel">Caramel</option>
                        <option value="almond">Almond</option>
                        <option value="mocha">Mocha</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="strengthLevel">Caffeine rating <span id="strengthValue"></span></label>
                    <input type="range" name="strength" id="strengthLevel" value="30">
                </div>
                <div class="form-group" id="achievement-container"></div>
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <h4>Pending Orders:</h4>
            <div data-coffee-order="checklist"></div>
        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                Do you want to unlock your achievement?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"
                        onclick="App.FormHandler.prototype.confirmAchievement(event, document.getElementById('emailInput').value)">
                    Yes
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="scripts/validation.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="scripts/checklist.js"></script>
<script src="scripts/formhandler.js"></script>
<script src="scripts/remotedatastore.js"></script>
<script src="scripts/datastore.js"></script>
<script src="scripts/truck.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
